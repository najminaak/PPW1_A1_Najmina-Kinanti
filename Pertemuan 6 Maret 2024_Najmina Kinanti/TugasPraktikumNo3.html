<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbedaan Disabled dan Readonly</title>
</head>
<body>
    <form>
        <!--Disabled (agar input data tidak bisa dimanipulasi)-->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John DISABLED" disabled>
        <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        <br><br><br>

        <!--Read onlhy (hanya bisa diliat, gak bisa diedit, diubah)-->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John READ ONLY" readonly>
        <br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        <br><br><br>
    </form>
</body>
</html>
