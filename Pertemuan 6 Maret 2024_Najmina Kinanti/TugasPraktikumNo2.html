<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum No 2</title>
</head>
<body bgcolor="#EED3D9">
    <center>
        <img 
        src="https://png.pngtree.com/background/20210712/original/pngtree-baner-or-poster-for-celebrate-75th-indonesia-independence-day-with-indonesian-picture-image_1183761.jpg"
        alt="merdeka merdeka" border="1" width="500">
    </center>

    <form>
        <h1 align="center">Formulir Pendaftaran Lomba</h1>
        <h1 align="center">Memperingati Kemerdekaan Indonesia</h1>
        <br>

        <center>
            <fieldset align="left" style="width:300px; margin:auto;">
                <legend><b>Data Diri</b></legend>

                <label for="nama">Nama:</label><br>
                <input type="text" id="nama" name="nama" required><br><br>
                
                <label for="tgl_lahir">Tanggal Lahir:</label><br>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>
                
                <label for "gender">Jenis Kelamin:</label><br>
                <input type="radio" id="laki" name="gender" value="laki-laki">
                <label for="laki">Laki-laki</label><br>
                <input type="radio" id="perempuan" name="gender" value="perempuan">
                <label for="perempuan">Perempuan</label><br><br>

                <label for="alamat">Alamat:</label><br>
                <textarea id="alamat" name="alamat" rows="4" cols="35" required></textarea><br><br>

                <label for="no_telp">Nomor Telepon:</label><br>
                <input type="tel" id="no_telp" name="no_telp" required><br><br>
            </fieldset>

            <br>
            <fieldset align="left" style="width:200px; margin:auto;">
                <legend><b>Pilihan Lomba</b></legend>
                    <input type="checkbox" id="lomba_lari" name="lomba_lari">
                    <label for="lomba_lari">Lomba Lari</label><br>

                    <input type="checkbox" id="lomba_menyanyi" name="lomba_menyanyi">
                    <label for="lomba_menyanyi">Lomba Menyanyi</label><br>

                    <input type="checkbox" id="lomba_makan_kerupuk" name="lomba_makan_kerupuk">
                    <label for="lomba_makan_kerupuk">Lomba Makan Kerupuk</label><br>
            </fieldset>

            <br>
            <fieldset align="left" style="width:450px; margin:auto;">
                <legend><b>Pembayaran</b></legend>
                <p>Dana = 081234567890</p>
                <label for="bukti_bayar">Unggah Bukti Pembayaran= </label>
                <input type="file" id="bukti_bayar" name="bukti_bayar" accept="image/*" required><br><br>
            </fieldset>
            <br><br>
            <input type="submit" value="Daftar">
        </center>
        
    </form>
</body>
</html>
