<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikan PPW bukan?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <style>
        .custom-table {
        width: 70%;
        height: auto;
        margin: 20px auto;
        text-align: center;
        }
    </style>    
</head>

<body>
    <div id="root">
        <table class="table table-success 
            table-striped-columns custom-table">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIM</th>
                    <th>Angkatan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="name"></td>
                    <td id="nim"></td>
                    <td id="year"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var iya = confirm("Apakah anda praktikan PPW1?")

        if (iya) {
            var name = prompt("Siapa namamu?", "");
            var nim = prompt("Sebutkan NIM kamu!", "");
            var year = prompt("Kamu angkatan berapa?", "");

            document.getElementById("name").innerHTML = name;
            document.getElementById("nim").innerHTML = nim;
            document.getElementById("year").innerHTML = year;

        } else {
            document.getElementById("root").innerHTML = "Anda bukan praktikan PPW1";
        }
    </script>
</body>
</html>
