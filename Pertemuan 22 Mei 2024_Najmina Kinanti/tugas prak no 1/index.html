<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Dua Bilangan</title>
</head>
<body>
    <script>
        var firstNum = prompt("Masukkan bilangan pertama", "");
        var secondNum = prompt("Masukkan bilangan kedua", "");

        let a = parseInt(firstNum);
        let b = parseInt(secondNum);
        
        if (a > b) {
            document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else if (a < b) {
            document.write("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2");
        } else {
            document.write("BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2");
        }
    </script>
</body>
</html>
